{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Stock symbol</th>
              <th scope="col">Action</th>
              <th scope="col">Share price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <th scope="row"></th>
              <td>
                <div class="mx-auto w-auto">
                    <input autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock symbol" type="text">
                </div>
              </td>
              <td>
                <button class="btn btn-primary" type="submit">Quote</button>
              </td>
              <td></td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
