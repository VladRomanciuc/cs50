          <main>
            
            <!--Contact form -->
          <div class="container formClass">

            <form class="needs-validation"   novalidate id="contactForm">
              <div class="form-row offset-md-0 offset-md-1 col-lg-6 offset-lg-2 offset-xl-3">
                <!--Alerts-->
                <div id="alertInfo" class="alert fade" role="alert"></div>
              </div>
              <!--The email field-->
              <div class="form-row offset-md-0 offset-md-1 col-lg-6 offset-lg-2 offset-xl-3">
                <div class="form-group">
                  <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="email" name="email">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                  </div>
              </div>
              <!--The address field-->
              <div class="form-row offset-md-0 offset-md-1 col-lg-6 offset-lg-2 offset-xl-3">
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" placeholder="78 Main Street" name="address" required>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback">Please enter an address.</div>
                </div>
              </div>
              <!--The flat field-->
              <div class="form-row offset-md-0 offset-md-1 col-lg-6 offset-lg-2 offset-xl-3">
                <div class="form-group">
                  <label for="flat">Flat/Floor:</label>
                  <input type="text" class="form-control" id="flat" placeholder="flat or floor" name="flat" required>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback">Please enter a flat or floor number.</div>
                </div>
              </div>
              <!--The city field-->
              <div class="form-row offset-md-0 offset-md-1 col-lg-6 offset-lg-2 offset-xl-3">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="New City" name="city" required>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback">Please enter your city.</div>
                </div>
              </div>
              <!--The text input area-->
              <div class="form-row offset-md-0 offset-md-1 col-lg-6 offset-lg-2 offset-xl-3">
                <div class="form-group">
                  <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message..." name="message" required></textarea>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Please enter a message.</div>
                  </div>
              </div>
              <!--Submit form button-->
              <div class="form-row offset-md-0 offset-md-1 col-lg-6 offset-lg-2 offset-xl-3">
                <label for=""></label>
                <button type="submit" class="btn btn-primary offset-8 col-4" id="btnSubmit">Send></button>
              </div>

            </form>
          </div>
          </main>
